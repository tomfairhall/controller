<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Dashboard</title>
    <script type="text/javascript" src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon"        type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet"  type="text/css"     href="../static/style.css">
</head>

<body>
    <div class="center">
        <h1>System Dashboard</h1>

        <div class="border">
            <h2>Current Data</h2>
            <h3>Request & View Current System Data</h3>
            <button onclick="window.location.href='';">Request Data</button>
            <div style="overflow-x:auto;">
                <table class="center">
                    <tr>
                        <th>Date-time</th>
                        <th>Temperature</th>
                        <th>Pressure</th>
                        <th>Humidity</th>
                        <th>Lux</th>
                    </tr>
                    <tr>
                        <td id="date-time">{{ date_time }}</td>
                        <td id="temperature">{{ temperature }}Â°C</td>
                        <td id="pressure"> {{ pressure }}HPa</td>
                        <td id="humidity"> {{ humidity }}RH</td>
                        <td id="lux">{{ lux }}lx</td>
                    </tr>
                </table>      
            </div>
        </div>

        <div class="border">
            <h2>Logged Data</h2>
            <h3>Download & Start/Stop System Data Logging</h3>

            <div>
                <canvas id="logged-data-chart"></canvas>
            </div>
              
            <script>
                const ctx = document.getElementById('logged-data-chart');
              
                new Chart(ctx, {
                  type: 'line',
                  data: {
                    labels: [ {{data_titles}} ],
                    datasets: [
                    {
                      label: 'Temperature',
                      data: [12, 19, 3, 5, 2, 3],
                      borderWidth: 1
                    },
                    {
                      label: 'Pressure',
                      data: [12, 3, 3, 5, 2, 5],
                      borderWidth: 1
                    },                    
                    {
                      label: 'Temperature',
                      data: [12, 19, 3, 5, 2, 3],
                      borderWidth: 1
                    },                    
                    {
                      label: 'Humidity',
                      data: [3, 19, 3, 5, 2, 3],
                      borderWidth: 1
                    },                    
                    {
                      label: 'Lux',
                      data: [12, 19, 3, 3, 2, 3],
                      borderWidth: 1
                    }]
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });
            </script>

            <button onclick="window.location.href='download_data';">Download Data</button>
            <input type="checkbox" id="checkbox-logging-ability" onclick="window.location.href='logging_ability'" {{ "checked" if logging_ability else "" }}>
            <label for="checkbox-logging-ability">Enable Logging</label>

        </div>

        <div class="border">
            <h2>System Control</h2>
            <h3>Control System Acuators</h3>

            <div class="internal">
                <input type="checkbox" id="checkbox-light">
                <label for="checkbox-light">Enable Light</label>

                <input type="checkbox" id="checkbox-airpump">
                <label for="checkbox-airpump">Enable Airpump</label>

                <input type="checkbox" id="checkbox-fan">
                <label for="checkbox-fan">Enable Fan</label>
            </div>

        </div>

    </div>
</body>

</html>
