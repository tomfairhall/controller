<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must revalidate" />
    <title>System Dashboard</title>
    <script  src={{ url_for('static', filename='script.js') }}></script>
    <script> const exists = {{ file_exists|int }}; </script>
    <link rel="icon"        type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet"  type="text/css"     href="../static/style.css">
</head>

<body>
    <div class="center">
        <h1>System Dashboard</h1>

        <label for="system-drop-down">Choose a system</label>
        <select id="system-drop-down">
            <option>System X</option>
            <option>System Y</option>
            <option>System Z</option>
        </select>
        <button>Submit</button>

        <div class="content">
            <h2>Current Data</h2>
            <p>Request & View Current System Data</p>
            <button onclick="window.location.href='';">Request Data</button>
            <div style="overflow-x:auto;">
                <table class="center">
                    <tr>
                        <th>Date-time</th>
                        <th>Temperature</th>
                        <th>Pressure</th>
                        <th>Humidity</th>
                        <th>Lux</th>
                    </tr>
                    <tr>
                        <td id="date-time">{{ date_time }}</td>
                        <td id="temperature">{{ temperature }}Â°C</td>
                        <td id="pressure"> {{ pressure }}HPa</td>
                        <td id="humidity"> {{ humidity }}RH</td>
                        <td id="lux">{{ lux }}lx</td>
                    </tr>
                </table>      
            </div>
        </div>

        <div class="content">
            <h2>Logged Data</h2>
            <p>Download & Start/Stop System Data Logging</p>

            <button onclick="checkData()">Download Data</button>
            <button onclick="deleteData()">Delete Data</button>
            <input type="checkbox" id="checkbox-logging-ability" onclick="window.location.href='logging_ability'" {{ "checked" if logging_ability else "" }}>
            <label for="checkbox-logging-ability">Enable Logging</label>

        </div>

        <div class="content">
            <h2>System Control</h2>
            <p>Control System Acuators</p>

            <div class="internal">
                <input type="checkbox" id="checkbox-light">
                <label for="checkbox-light">Enable Light</label>

                <input type="checkbox" id="checkbox-airpump">
                <label for="checkbox-airpump">Enable Airpump</label>

                <input type="checkbox" id="checkbox-fan">
                <label for="checkbox-fan">Enable Fan</label>
            </div>

            <button>Take Picture</button>

        </div>

    </div>
</body>

</html>
